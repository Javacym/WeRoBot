[tox]
envlist = {pypy}--{dj16,dj17}, {py35,pypy}--{dj18,dj19,dj110}, docs

[testenv]
commands = coverage run --source werobot -m py.test
deps =
  dj16: Django < 1.7
  dj17: Django < 1.8
  dj18: Django < 1.9
  dj19: Django < 1.10
  dj110: Django < 1.11
  -rtox-requirements.txt

[testenv:docs]
changedir = docs
deps = -rdev-requirements.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
